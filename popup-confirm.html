<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pop Up - Confirm</title>
  </head>
  <body>
    <script>
      const janji = confirm("Anda berjanji akan konsisten belajar Javascript?");

      if(janji) {
          alert("Keren! Kamu pasti bisa jadi Frontend Developer. Semangat yaa!");
      } else {
          alert("Kalo ga mau konsisten, ga akan bisa jadi Frontend Developer. Hayolo.. aku ga tanggung jawab ya.")
      }
    </script>
  </body>
</html>
