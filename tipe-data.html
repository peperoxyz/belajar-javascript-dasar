<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data Javascript</title>
  </head>
  <body>
    <script>
      // Tipe Data Number
      document.writeln(100);
      document.writeln("<br>");
      document.writeln(92.5);
      //   Coba basis biner
      document.writeln("<br>");
      document.writeln(0b11001010);

      // Tipe Data Boolean
      document.writeln("<br> <br>");
      document.writeln(true);
      document.writeln(false);

      // Tipe Data String
      document.writeln("<br>");
      document.writeln("</br> Contoh tipe data string");
      // Menggabungkan string
      document.writeln("<br>");
      document.writeln("Nama: " + "Dea Ananda Gunawan");
      document.writeln("<br>");
      document.writeln("Channel: " + "Hellow zz");
      // Escape Sequence
      document.writeln("<textarea cols='100'>");
      document.write("Dea Ananda Gunawan\n");
      document.write("\\Home\\Dea\n");
      document.write('"Hellow zz"\n');
      document.write("Belajar Javascript");
      document.writeln("</textarea>");
    </script>
  </body>
</html>
