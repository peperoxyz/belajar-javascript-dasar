<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Case</title>
  </head>
  <body>
    <script>
      let nilai = "G";
      switch (nilai) {
        case "A":
          document.writeln("Wow! Anda Lulus Dengan Baik");
          break;
        case "B":
        case "C":
          document.writeln("Anda Lulus");
        case "D":
          document.writeln("Anda Belum Lulus. Ikuti Remedial");
        default:
          document.writeln("Mungkin Anda Salah Jurusan(?)");
      }
    </script>
  </body>
</html>
