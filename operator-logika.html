<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Logika</title>
  </head>
  <body>
    <script>
      // Operator logika: &&, ||, ! -> tipe data boolean sebagai result

      // Operator &&(dan): hanya bernilai true saat kedua nilai bernilai true (berlaku juga untuk false). Jika berbeda antara kedua nilai, maka nilainya false.

      // Operator ||(atau): selalu true jika ada true di salah satu nilai. hanya false ketika kedua nilai false.

      // Operator !(hari kebalikan)
      // !true = false
      // !false = true

      const nilaiUjian = 72;
      const nilaiAbsensi = 80;

      const lulusUjian = nilaiUjian > 75;
      const lulusAbsensi = nilaiAbsensi > 75;

      const lulus = lulusUjian && lulusAbsensi;
      document.writeln("<p> True kh mint kalau saya lulus? " + lulus + " mint </p>");
    </script>
  </body>
</html>
