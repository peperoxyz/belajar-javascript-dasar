<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Aritmatika</title>
  </head>
  <body>
    <script>
      // Operasi Penjumlahan
      let result = 1 + 2; //3
      document.writeln("<p> 1 + 2 = " + result + "</p>");
      let originalResult = result; //tampung hasil asli sebelum diubah

      //   Modifikasi -> pengurangan
      result = result - 1; //2
      document.writeln("<p>" + originalResult + " -1 = " + result);
      originalResult = result; //tampung lagi hasil result terbaru

      //   Modifikasi -> perkalian
      result = result * 3; //6
      document.writeln("<p> " + originalResult + " * 3 = " + result);
    </script>
  </body>
</html>
