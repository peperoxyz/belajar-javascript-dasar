<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <script>
        // Function to check if a number is positive or negative
        function posOrNeg(a) {
            let result;
            if (a > 0) {
                result = `${a} is a positive number`;
            } else {
                result = `${a} is a negative number`;
            } return result;
        }
        console.log(posOrNeg(-3));
        document.writeln(posOrNeg(-1));

        // Function to check if a number is odd or even
        function evenOrOdd(a) {
            let result;
            if (a%2 == 0) {
                result = `<p>${a} is an Even number</p>`;
            } else {
                result = `<p>${a} is an Odd number</p>`;
            }
            return result;
        }
        document.writeln(evenOrOdd(100));

        
    </script>
    
</body>
</html>
