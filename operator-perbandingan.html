<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Perbandingan</title>
  </head>
  <body>
    <script>
      // Operasi [==]: membandingkan value tanpa melihat tipe data
      let angka = 5 == "5"; //hasil operasi: true
      document.writeln("<p>" + angka + "</p>");

      // Operasi [===]: membandingkan value dengan melihat tipe data dari value
      angka = 5 === "5"; //hasil operasi: false
      document.writeln("<p>" + angka + "</p>");

      // Operasi [> dan <]
      angka = 5 < 10; //true
      document.writeln("<p>" + angka + "</p>");
      angka = 5 > 10; //true
      document.writeln("<p>" + angka + "</p>");

      // Operator perbandingan lainnya:
      // >= <= != !==
    </script>
  </body>
</html>
