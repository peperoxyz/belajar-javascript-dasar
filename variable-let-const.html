<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable Let dan Const</title>
  </head>
  <body>
    <script>
      // Js merupakan dinamic language, di mana variabelnya tidak perlu ditentukan tipe datanya apa. Bedakan string dengan number menggunakan tanda kutip(string: pakai, number: tidak pakai)

      // Membuat variabel dengan keyword Let
      let firstName = "Dea Ananda";
      let lastName = "Gunawan";
      let fullName = "Dea Ananda Gunawan";
      // let fullName = firstName + lastName;
      document.writeln(fullName);

      // Membuat variabel dengan keyword Const: Variabel yang nilainya tidak akan bisa diubah lagi(konstan)
      const wajib = "Ngoding Tiap Hari";
      wajib = "Gak mau ngoding hari ini";
    </script>
  </body>
</html>
