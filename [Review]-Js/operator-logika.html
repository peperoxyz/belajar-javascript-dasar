<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Logika</title>
  </head>
  <body>
    <script>
      let nilaiUjian = 10;
      let nilaiAbsensi = 90;
      let lulusUjian = nilaiUjian > 70;
      let lulusAbsensi = nilaiAbsensi > 50;
      let lulusSekolah = lulusUjian && lulusAbsensi;
      document.writeln(lulusSekolah); //true

      // Console
      console.log("Hellow ZZ");
    </script>
  </body>
</html>
