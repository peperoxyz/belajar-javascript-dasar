<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Unary</title>
</head>
<body>
    <script>
        let angka = 1;
        angka++;
        document.writeln(angka);
        angka--;
        document.writeln(angka);
    </script>
</body>
</html>
