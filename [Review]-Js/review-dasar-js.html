<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Basic Js</title>
  </head>
  <body>
    <script>
      // String Template
      let name = "Dea Ananda Gunawan";
      let firstName = "Dea Ananda";
      let lastName = "Gunawan";

      let template = `Full Name: ${firstName} ${lastName}`; //Full Name: Dea Ananda Gunawan
      let fullName = "Full Name: " + firstName + " " + lastName;
      console.log(template);
      console.log(fullName);

      //   Expression di String Template
      let nilaiUjian = 80;
      let lulus = `Name: ${name} - Lulus: ${nilaiUjian > 75}`;
      console.log(lulus);

      //   Konversi Tipe Data
      document.writeln(`<h1>${parseInt("1.1")}</h1>`); //1
      document.writeln(`<h1>${parseFloat("1.5")}</h1>`); //1.5
      document.writeln(`<h1>${Number("1")}</h1>`); //1
    </script>
  </body>
</html>
