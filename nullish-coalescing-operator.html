<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nullish Coalescing Operator</title>
  </head>
  <body>
    <script>
      // Terkadang, kita ingin mgnubah data yang tipenya undefined atau null, agar memiliki nilai default(tidak bertipe tersebut). Hal ini dapat dilakukan dengan 2 cara:

      // 1. Dengan If Else
      let parameter; //bernilai undefined
      let data = parameter; //memasukkan nilai parameter ke variabel data

      // Apabila data bernilai undefined atau null, maka ubah menjadi "Nilai Default" -> string.
      if (data === undefined || data === null) {
        data = "Nilai Default";
      }

      document.writeln(`<p>${data}</p>`); //tampilkan variabel data.

      // 2. Dengan Nullish-coalescing operator
      data = parameter ?? "Nilai Default" //apakah variabel parameter memiliki nilai undefined atau null? jika iya, maka ganti nilainya menjadi "blabla"
    </script>
  </body>
</html>
