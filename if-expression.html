<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Expression</title>
</head>
<body>
    <script>
        // if dan else expression
        let examValue = 100;
        if (examValue > 80) {
            document.writeln("Good Job! You Passed the Test.");
        } else {
            document.writeln("Sorry You Didn't Passed the Test Yet. Try Again Next Year!");
        }

        // else if expression
        let nilaiUtbk = 580;
        if (nilaiUtbk > 620 ) {
            document.writeln("<p>Lulus SBMPTN pilihan pertama</p>")
        } else if (600 > nilaiUtbk > 588) {
            document.writeln("<p>Lulus SBMPTN pilihan kedua</p>")
        } else {
            document.writeln("<p>Tetap Semangat dan Jangan Menyerah, ya!</p>")
        }
    </script>
</body>
</html>
